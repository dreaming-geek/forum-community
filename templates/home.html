<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to the community</h1>
    </div>
</div>

<div class="row">
    <a href="#create" class="medium success button">Create a topic</a>
    <div class="large-12 columns panel" ng-repeat="topic in topics">
        <a href="#/viewPost/{{topic.$id}}">
            <h4>{{topic.name}}</h4>

            <p>{{topic.body}}</p>
        </a>
    </div>
</div>
